<app-toolbar (toggleDrawer)="drawer.toggle()"></app-toolbar>
<mat-drawer-container [hasBackdrop]="true">
  <mat-drawer #drawer [mode]="'over'" (backdropClick)="toggleDrawer()">
    <app-sidenav-menu></app-sidenav-menu>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet />
  </mat-drawer-content>
</mat-drawer-container>
