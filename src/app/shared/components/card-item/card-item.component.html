<mat-card [class.card-sold-out]="!isAvailable">
    <mat-card-header>
        <a [routerLink]="['/products', item.id]" class="item-name">{{item.defaultName}}</a>
    </mat-card-header>
    <div class="image-container">
        <img [routerLink]="['/products', item.id]" class="item-image" mat-card-image src={{item.defaultImageURL}}>
    </div>
    <mat-card-content>
        <div class="price-details">
            <div class="price-line"><strong class="price"> {{item.price | currency }}</strong>MXN</div>
        </div>
        @if(hasTag){
            <mat-card-subtitle [class.tag-promotion]="isTagPromotion" [class.tag-new]="isTagNew">
                {{tagText}}
            </mat-card-subtitle>
        }
        <mat-card-subtitle>
            <div [class.sold-out-text]="!isAvailable" class="availability-container">
                @if(isAvailable){
                    Disponibles: {{ item.availableItems }}
                } @else{
                    AGOTADO
                }
            </div>
        </mat-card-subtitle>
    </mat-card-content>
</mat-card>
